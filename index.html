
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A++ Signal Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>A++ Signal Generator – Modul 1</h1>
    <form id="signalForm">
      <label>📅 Datum: <input type="date" id="date" required></label>
      <label>🛒 Markt:
        <select id="market">
          <option>ES</option>
          <option>MES</option>
          <option>NQ</option>
          <option>MNQ</option>
        </select>
      </label>
      <label>📈 Aktueller Preis: <input type="number" step="0.25" id="price" required /></label>
      <label>💼 Kontogröße ($): <input type="number" id="balance" required /></label>
      <label>🎯 Risiko pro Trade ($): <input type="number" id="risk" required /></label>
      <label>🔓 Eröffnung:
        <select id="openType">
          <option>innerhalb Range</option>
          <option>Gap up</option>
          <option>Gap down</option>
        </select>
      </label>
      <label>📉 VIX: <input type="number" step="0.01" id="vix" /></label>
      <label>🎯 Max Pain: <input type="number" step="0.25" id="maxPain" /></label>
      <label>📊 GEX:
        <select id="gex">
          <option>positiv</option>
          <option>neutral</option>
          <option>negativ</option>
        </select>
      </label>
      <label>📎 Option Chain (PDF Upload): <input type="file" id="pdfUpload" accept=".pdf" /></label>
      <button type="submit">📊 Signal generieren</button>
    </form>
    <div id="output" class="signal-box"></div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
