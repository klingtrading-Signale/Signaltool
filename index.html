
<!DOCTYPE html>
<html lang="de">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A++ Signal Generator – Modul 2.1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>A++ Signal Generator – Modul 2.1</h1>
    <form id="signalForm">
      <fieldset>
        <legend>🧮 Marktdaten</legend>
        <label>📅 Datum: <input type="date" id="date" required></label>
        <label>🛒 Markt:
          <select id="market">
            <option>ES</option>
            <option>MES</option>
            <option>NQ</option>
            <option>MNQ</option>
          </select>
        </label>
        <label>📈 Aktueller Preis: <input type="number" step="0.25" id="price" required /></label>
        <label>🔓 Eröffnung:
          <select id="openType">
            <option>innerhalb Range</option>
            <option>Gap up</option>
            <option>Gap down</option>
          </select>
        </label>
        <label>📉 VIX: <input type="number" step="0.01" id="vix" /></label>
        <label>📊 GEX:
          <select id="gex">
            <option>positiv</option>
            <option>neutral</option>
            <option>negativ</option>
          </select>
        </label>
        <label>📊 Max Pain: <input type="number" step="0.25" id="maxPain" /></label>
        <label>⚡ Gamma Flip: <input type="number" step="0.25" id="gammaFlip" /></label>
        <label>📉 ATR Daily: <input type="number" step="0.01" id="atr" /></label>
      </fieldset>

      <fieldset>
        <legend>📐 Marktstruktur (Vortag)</legend>
        <label>🔺 Hoch: <input type="number" step="0.25" id="high" /></label>
        <label>🔻 Tief: <input type="number" step="0.25" id="low" /></label>
        <label>📊 VAH: <input type="number" step="0.25" id="vah" /></label>
        <label>📊 VAL: <input type="number" step="0.25" id="val" /></label>
        <label>📊 POC: <input type="number" step="0.25" id="poc" /></label>
      </fieldset>

      <fieldset>
        <legend>💰 Risikoparameter</legend>
        <label>💼 Kontogröße ($): <input type="number" id="balance" required /></label>
        <label>🎯 Risiko pro Trade ($): <input type="number" id="risk" required /></label>
        <label>🎯 Mindest-CRV:
          <select id="crvTarget">
            <option value="1">1:1</option>
            <option value="2">2:1</option>
            <option value="3">3:1</option>
            <option value="5">5:1</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">📊 Signal generieren</button>
    </form>

    <div id="output" class="signal-box"></div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
